    <div id="doctor">
            <div>
                <h1>DOCTOR'S APPOINTMENT FORM</h1>
            </div>
            <br>
            <div>
                <div>
                <h2>PATIENT'S INFORMATION</h2>
                </div>
                <br>
                <form action="../display/display.html" method="get">
                <div>
                    <b>NAME:</b> <input type="text" placeholder="ENTER YOUR FULL NAME" id="name">
                </div>
                <br>
                <div>
                    <b>GENDER:</b> <br>
                    <input type="text" placeholder="enter your gender" id="gender">
                </div>
                <br>
                <div >
                    <b> DATE OF BIRTH:</b> <input type="date" placeholder="ENTER DOB" id="dob">
                </div>
                <br>
                <div>
                    <b>MOBILE NUMBER:</b><input type="number" placeholder="ENTER MOBILE NUMBER" id="mob">
                </div>
                <br>
                <div>
                    <b>EMAIL:</b><input type="email" placeholder="ENTER EMAIL" id="email">
                </div>
                <br>
                <div>
                    <label for="doctors"><b>DOCTOR SPECIALIZATION:</b></label>
                    <select name="doctors" id="doctors">
                        <option value="cardio">CARDIOLOGIST : PRADIP DAS </option>
                        <option value="sur">SURGEON : AMAN SINGH</option>
                        <option value="ortho">ORTHOPEDIC : VASHNAVI KAUR</option>
                        <option value="vet">VETERINARIAN : SMRITI SHARMA</option>
                        <option value="neuro" >NEUROLOGIST : RAM VERMA</option>
                        <option value="radios">RADIOLOGIST : SHYAM KUMAR</option>
                    </select>
                </div>
                <br>
                <div>
                    <b>DESCRIPTION OF THE DISEASE :</b> <br><textarea name="text" placeholder="enter the text" cols="39" rows="18" id="desc"></textarea>
                </div>
                <br>
                <div>
                    <b>TIME: </b> <input type="time" placeholder="Enter the time" id="times">
                </div>
                <br>
                <div>
                    <b>SUBMIT THE DETAILS:</b><button id="subt">SUBMIT DETAILS</button>
                </div>
            </form>
            </div>
        </div>
